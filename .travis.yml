language: php
php:
  - '5.6'
  - '7.0'
  - '7.1'

services:
  - mysql
  - postgresql

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS tests;'
  - psql -c 'create database tests;' -U postgres

script:
  - phpunit -c testing/phpunit.mysql.xml
  - phpunit -c testing/phpunit.sqlite.xml
  - phpunit -c testing/phpunit.postgresql.xml
